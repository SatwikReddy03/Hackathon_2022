<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Document</title>
</head>
<body>

<h2>Login Form</h2>

<form action="cards.html" method="post">
  <div class="imgcontainer">
    <img src="images/student.jpeg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <div class="input" >
    <label for="rno"><b>ROLL NUMBER</b></label>
    <input type="text" placeholder="Enter rollno" name="rno" required>
  </div>
  <div class="input" >
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
  </div> 
  <div class="input">
    <button type="submit"><a href="cards.html">Student login</a></button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
